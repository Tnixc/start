          <h1 class="temp">21Â°C</h1>

        </div>
        <div class="description">Cloudy</div>

      <h1 id="time" class="time">00:00</h1>

    </div>
    <script src="./weather.js"></script>
    <script>
      function formatAMPM() {
        const date = new Date()
        var hours = date.getHours()
        var minutes = date.getMinutes()
        var ampm = hours >= 12 ? 'pm' : 'am'
        hours = hours % 12
        hours = hours ? hours : 12 // the hour '0' should be '12'
        minutes = minutes < 10 ? '0' + minutes : minutes
        var strTime = hours + ':' + minutes + ' ' + ampm
        document.getElementsByClassName('time')[0].innerHTML = strTime
        console.log(strTime)
        return strTime
      }
      formatAMPM()
      setInterval(formatAMPM, 30000)
    </script>
    <script>
      document.getElementById('cards').onmousemove = (e) => {
        for (const card of document.getElementsByClassName('card')) {
          const rect = card.getBoundingClientRect(),
            x = e.clientX - rect.left,
            y = e.clientY - rect.top

          card.style.setProperty('--mouse-x', `${x}px`)
          card.style.setProperty('--mouse-y', `${y}px`)
        }
      }
    </script>
    <script>
      function date() {
        const today = new Date()
        const days = [
          'Sunday',
          'Monday',
          'Tuesday',
          'Wednesday',
          'Thursday',
          'Friday',
          'Saturday',
        ]
        let dailyday = days[today.getDay()]
        let date = today.getDate()
        let month = today.getMonth()
        let year = today.getFullYear()
        month = month + 1
        document.getElementById('date').innerHTML =
          date + '/' + month + '/' + year
        document.getElementById('day-of-week').innerHTML = dailyday
      }
      date()
    </script>
  </body>
</html>
